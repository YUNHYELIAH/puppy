<body>

		<li>

	</ul>
	<ul class="navs">

			<span class="fa fa-home"></span><br>HOME
		</li>
		<li class="nav">

		</li>
		<li class="nav">
			<span class="fa fa-clipboard"></span><br>BLOG
		</li>
	</ul>
	<div class="section clear" id="home">
		<div class="title">HOME 관리</div>
		<div class="wrap" id="home_wrap">
			<!-- ul.list>li>img.img^li>input.title+input.link^li>button.btn.btn-danger+button.btn.btn-warning -->
			<div class="home_title">신규등록</div>
			<ul class="list clear row" id="home_wr">
				<li class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
					<div>
						<input type="text" class="tit_img form-control" placeholder="이미지">
					</div>
				</li>
				<li class="col-xs-4 col-sm-6 col-md-7 col-lg-8">
					<div>
						<input type="text" class="title form-control" placeholder="타이틀">
						<input type="text" class="link form-control" style="margin-top:5px;" placeholder="링크주소">
					</div>
				</li>
				<li class="col-xs-4 col-sm-3 col-md-3 col-lg-2">
					<div>
						<!--button class="btn btn-danger">삭제</button>
						<button-- class="btn btn-warning">수정</button-->
						<button class="btn btn-primary" id="home_save">등록</button>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="section clear" id="shop">
		<div class="title">SHOP 관리</div>
		<div class="wrap clear" id="shop_wrap">
			<div class="shop_li0 clear">
				<div>
					<input type="text" class="title form-control" placeholder="제목">
					<input type="text" class="icon form-control" placeholder="아이콘">
					<input type="text" class="color form-control" placeholder="아이콘컬러">
					<input type="text" class="link form-control" placeholder="링크">
				</div>
				<div>
					<button class="btn btn-primary shop_wr">등록</button>
				</div>
			</div>
			<div class="grid"></div>
		</div>
	</div>

		<div class="title">BLOG 관리</div>
		<div class="wrap">

		</div>
